<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galaxia Novafer</title>
<style>
#frase {
  position: fixed;
  top: 20px;
  width: 100%;
  text-align: center;
  font-family: 'Segoe UI', sans-serif;
  font-size: 16px;
  letter-spacing: 2px;
  color: rgba(255, 200, 255, 0.8);
  opacity: 0;
  pointer-events: none;
  z-index: 10;
  transition: opacity 2s ease;
}
#consagracion {
  position: fixed;
  bottom: 14px;
  width: 100%;
  text-align: center;
  font-family: 'Segoe UI', sans-serif;
  font-size: 11px;
  letter-spacing: 1.5px;
  color: rgba(255, 180, 255, 0.35);
  pointer-events: none;
  z-index: 10;
}


  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }
</style>
</head>
<body>
<div id="frase">
  as√≠ se siente crear un universo
</div>
<div id="consagracion">
  Donde el silencio aprende a latir - Novafer
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* ESCENA */
const scene = new THREE.Scene();

/* C√ÅMARA */
const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 60;

/* RENDER */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* GALAXIA */
const starsCount = 15000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(starsCount * 3);

const brazos = 4; // n√∫mero de brazos espirales

for (let i = 0; i < starsCount; i++) {
  const i3 = i * 3;

  const radius = Math.random() ** 1.5 * 35;
  const brazo = i % brazos;
  const angle = (brazo / brazos) * Math.PI * 2 + radius * 0.25;

  const dispersion = 1.5;

  positions[i3]     = Math.cos(angle) * radius + (Math.random() - 0.5) * dispersion;
  positions[i3 + 1] = (Math.random() - 0.5) * 2.5;
  positions[i3 + 2] = Math.sin(angle) * radius + (Math.random() - 0.5) * dispersion;
}


geometry.setAttribute(
  'position',
  new THREE.BufferAttribute(positions, 3)
);

const material = new THREE.PointsMaterial({
  color: 0xff88ff,
  size: 0.15,
  transparent: true,
  opacity: 0.8
});

const galaxy = new THREE.Points(geometry, material);
scene.add(galaxy);
// üåü N√∫cleo luminoso
const coreMaterial = new THREE.PointsMaterial({
  color: 0xffccff,
  size: 0.35,
  transparent: true,
  opacity: 0.9
});

const core = new THREE.Points(geometry, coreMaterial);
scene.add(core);

// ‚è±Ô∏è Tiempo para el latido
let tiempo = 0;
let nacimiento = 0; // progreso del nacimiento



let mouseX = 0;
let mouseY = 0;

document.addEventListener("mousemove", (event) => {
  mouseX = (event.clientX / window.innerWidth) * 2 - 1;
  mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
});

document.addEventListener("touchmove", (event) => {
  const t = event.touches[0];
  mouseX = (t.clientX / window.innerWidth) * 2 - 1;
  mouseY = -(t.clientY / window.innerHeight) * 2 + 1;
});

function animate() {
  requestAnimationFrame(animate);

  tiempo += 0.006;

  // Progreso del nacimiento
nacimiento = Math.min(nacimiento + 0.002, 1);

// Latido suave que entra poco a poco
const latido = 1 + Math.sin(tiempo) * 0.06 * nacimiento;

// Aparici√≥n progresiva
galaxy.material.opacity = 0.8 * nacimiento;

  galaxy.scale.set(latido, latido, latido);

  galaxy.rotation.y += 0.0005;
galaxy.rotation.x += 0.0002;


  galaxy.rotation.y += mouseX * 0.002;
  galaxy.rotation.x += mouseY * 0.002;

  renderer.render(scene, camera);
  core.scale.set(
  latido * 0.55,
  latido * 0.55,
  latido * 0.55
);

core.rotation.y = galaxy.rotation.y;
core.rotation.x = galaxy.rotation.x;
core.material.opacity = 0.9 * nacimiento;

}
animate();

</script>

</body>
</html>
